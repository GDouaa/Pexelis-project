<!-- sidebar.html -->
<!-- Sidebar container: vertical navigation bar on the left -->
<aside class="sidebar">
  <!-- Brand section: logo and app name -->
  <div class="sidebar__brand">
    <!-- Profile photo or logo circle -->
    <div class="sidebar__logo"></div>
    <!-- App name text -->
    <div class="sidebar__title">NeXora</div>
  </div>

  <!-- Navigation menu -->
  <nav class="sidebar__nav" aria-label="Main navigation">
    <!-- Profile link -->
    <a href="enter profil link" class="sidebar__link" data-page="profile">
      <!-- Icon image for Profile -->
      <img src="images\pfp-icon.svg" alt="Profile icon" class="sidebar__icon" />
      <!-- Link text -->
      <span class="sidebar__text">Profile</span>
    </a>

    <!-- Weekly Plan link (active by default here) -->
    <a href="enter weekly plan link" class="sidebar__link sidebar__link--active" data-page="weekly-plan">
      <!-- Icon image for Weekly Plan -->
      <img src="images\agenda-icon.svg" alt="Weekly Plan icon" class="sidebar__icon" />
      <span class="sidebar__text">Weekly Plan</span>
    </a>

    <!-- Dashboard link -->
    <a href="../pages/dashboard.html" class="sidebar__link" data-page="dashboard">
      <img src="images\dashboard-icon.svg" alt="Dashboard icon" class="sidebar__icon" />
      <span class="sidebar__text">Dashboard</span>
    </a>

    <!-- Posts link -->
    <a href="../pages/posts.html" class="sidebar__link" data-page="posts">
      <img src="images\posts-icon.svg" alt="Posts icon" class="sidebar__icon" />
      <span class="sidebar__text">Posts</span>
    </a>

    <!-- Rewards link -->
    <a href="../pages/rewards.html" class="sidebar__link" data-page="rewards">
      <img src="images\rewards-icon.svg" alt="Rewards icon" class="sidebar__icon" />
      <span class="sidebar__text">Rewards</span>
    </a>
  </nav>
</aside>
